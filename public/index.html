<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interacción CRUD con Usuarios</title>
</head>
<body>
    <h1>Interacción CRUD con Usuarios</h1>

  <!-- Formulario para crear usuario -->
<form id="crearUsuarioForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Crear Usuario</button>
</form>
    
    <!-- Botones para ver, modificar y eliminar usuarios -->
    <div>
        <button id="btnMostrarUsuarios">Ver Usuarios</button>
        <button id="btnModificarUsuario">Modificar Usuario</button>
        <button id="btnEliminarUsuario">Eliminar Usuario</button>
    </div>

    <!-- Listado de Usuarios -->
    <h2>Listado de Usuarios</h2>
    <ul id="usuariosLista"></ul>

    <script src="script.js"></script>
</body>
</html>
